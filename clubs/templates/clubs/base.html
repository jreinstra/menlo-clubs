{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Menlo School Clubs</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static "clubs/main.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "clubs/sticky-footer.css" %}">
    
    <link rel="apple-touch-icon" sizes="57x57" href="{% static "clubs/fav/apple-touch-icon-57x57.png" %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static "clubs/fav/apple-touch-icon-60x60.png" %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "clubs/fav/apple-touch-icon-72x72.png" %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "clubs/fav/apple-touch-icon-76x76.png" %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static "clubs/fav/apple-touch-icon-114x114.png" %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static "clubs/fav/apple-touch-icon-120x120.png" %}">
    <link rel="icon" type="image/png" href="{% static "clubs/fav/favicon-32x32.png" %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static "clubs/fav/favicon-96x96.png" %}" sizes="96x96">
    <link rel="icon" type="image/png" href="{% static "clubs/fav/favicon-16x16.png" %}" sizes="16x16">
    <link rel="manifest" href="{% static "clubs/fav/manifest.json" %}">
    <link rel="mask-icon" href="{% static "clubs/fav/safari-pinned-tab.svg" %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header pull-left">
      <a class="navbar-brand" href="{% url 'clubs:club_list' %}">
          Menlo School Clubs
        </a>
    </div>
    <div class="navbar-header pull-right">
        <ul class="nav navbar-nav navbar-right">
            <!--<li>
                <a href="#">Example Link</a>
            </li>-->
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted text-center">
            Made by John Reinstra and Christina Ekstrand
        </p>
    </div>
</footer>
</body>
</html>
